<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "./styles.css" rel = "stylesheet">
</head>
<body>
    <header>
        <h2>ROCK-PAPER-SCISSORS</h2>
        <a href = "https://www.wikihow.com/Play-Rock,-Paper,-Scissors" target = "_blank" rel = "noopener noreferrer">how to play this game?</a>
    </header>

    <section class = "play">

        <div class = "rock">

            <div class="choice">
                <button><img src = "img/rock.avif" alt = "pixel rock"></button>
            </div>

            <div class = "btn">
                <button style = "font-weight: bold;">Select</button>
                <button style = "font-weight: bold;">Stats</button>
            </div>

        </div>

        <div class = "paper">

            <div class="choice">
                <button><img src = "img/paper.webp" alt = "pixel paper"></button>
            </div>

            <div class = "btn">
                <button style = "font-weight: bold;">Select</button>
                <button style = "font-weight: bold;">Stats</button>
            </div>

        </div>

        <div class = "scissors">

            <div class="choice">
                <button><img src = "img/scissors.webp" alt = "pixel scissors"></button>
            </div>

            <div class = "btn">
                <button style = "font-weight: bold;">Select</button>
                <button style = "font-weight: bold;">Stats</button>
            </div>

        </div>

    </section>

    <section class = "output">

        <div>
            <h3>ROUND</h3>
            <div class = "op">p</div>
        </div>

        <div>
            <h3>PLAYER</h3>
            <div class = "op">p</div>
        </div>

        <div>
            <h3>COMPUTER</h3>
            <div class = "op">p</div>
        </div>

        <div>
            <h3>WINNER</h3>
            <div class = "op">p</div>
        </div>

    </section>

    <footer>

    </footer>

</body>
<script src = "script.js"></script>
</html>
